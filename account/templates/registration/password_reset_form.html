{% extends 'base.html' %}

{% block title %}فراموشی رمز عبور{% endblock %}

{% block content %}
  
    <div class="container IranBold">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">فراموشی رمز عبور</h1>
                                    </div>
                                    
                                    <form action="" class="needs-validation user" method="post" novalidate>
                                        {% csrf_token %}
                                        <div class="form-row">
                                            <div class="col-md-12 mb-3">
                                                <input name="email" type="text" class="form-control sfont" placeholder="لطفا ایمیل خود را وارد کنید." id="id_email" required>
                                                {% if form.email.errors %}
                                                {% for error in form.email.errors %}
                                                    <div class="wrong-d text-right mr-2" >
                                                    {{ error }}
                                                    </div>
                                                {% endfor %}
                                                {% endif %}
                                                <div class="invalid-feedback text-right mr-2">
                                                ایمیل الزامی است!
                                                </div>
                                            </div>
                                        </div>
                                        <input type="hidden" name="next" value="{{ value }}">
                                        <button class="btn btn-primary  btn-block" type="submit">ارسال لینک بازیابی</button>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
